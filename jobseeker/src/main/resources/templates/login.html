<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Online Job Portal</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Owl carousel -->
    <link href="/css/owl.carousel.css" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom Style -->
    <link href="/css/main.css" rel="stylesheet"/>

</head>
<body>
<!-- Header start -->

<div th:replace="common/header :: header"/>
<!-- Header end -->

<!-- Page Title start -->
<div class="pageTitle">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="page-heading">Login</h1>
            </div>
        </div>
    </div>
</div>
<!-- Page Title End -->

<div class="listpgWraper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="userccount">
                    <div class="socialLogin">
                        <h5>Login</h5>
                        <label class="alert alert-danger" th:if="${wrongCredentials}">Invalid Credentials !</label>
                        </div>

                    <!-- login form -->
                    <div class="formpanel">
                        <form th:action="@{/login}" method="post">
                            <div class="formrow">
                                <input type="text" name="email" class="form-control" placeholder="Email"/>
                            </div>
                            <div class="formrow">
                                <input type="password" class="form-control" name="password" placeholder="Password"/>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>
                    <!-- login form  end-->

                    <!-- sign up form -->
                    <div class="newuser"><i class="fa fa-user" aria-hidden="true"></i> New User? <a th:href="@{/jobseekerProfile}">Register
                        Here</a></div>
                    <!-- sign up form end-->

                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer-->

<div th:replace="common/footer :: footer"/>
<!--Footer end-->

<!--Copyright-->
<div class="copyright">
    <div class="container">
        <div class="bttxt">Copyright &copy; 2017 Your Company Name. All Rights Reserved. Design by: <a
                href="http://graphicriver.net/user/ecreativesol" target="_blank">eCreativeSolutions</a></div>
    </div>
</div>

<!-- Bootstrap's JavaScript -->
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!-- Owl carousel -->
<script src="/js/owl.carousel.js"></script>

<!-- Custom js -->
<script src="/js/script.js"></script>
</body>
</html>
