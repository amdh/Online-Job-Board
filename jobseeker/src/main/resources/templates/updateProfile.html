<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

            <title>Online Job Portal</title>
            <!-- Fav Icon -->
            <link rel="shortcut icon" href="favicon.ico"/>

            <!-- Owl carousel -->
            <link href="/css/owl.carousel.css" rel="stylesheet"/>

            <!-- Bootstrap -->
            <link href="/css/bootstrap.min.css" rel="stylesheet"/>

            <!-- Font Awesome -->
            <link href="/css/font-awesome.css" rel="stylesheet"/>

            <!-- Custom Style -->
            <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<!-- Header start -->

<div th:replace="common/header :: header"/>
<!-- Header end -->

<div class="pageTitle">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="page-heading">Registration</h1>
            </div>

        </div>
    </div>
</div>

<div class="listpgWraper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="userccount">
                  <div role="alert"><label class="alert alert-success" th:if="${verificationEmailSent}">Profile update
                        E-mail has
                        been sent successfully !</label></div>

                    <div class="row" style="margin-top: 120px;">
                        <div class="col-xs-3">
                            <img class="img-responsive shelf-book" th:src="@{/images/profilePic/}+${jobseeker.id}+'.png'" />
                        </div>
                        <div class="col-xs-3">
                            <h4 >
                                Hi, <span th:text="${jobseeker}? ${#strings.toUpperCase(jobseeker.first_name)} : 'Job Seeker'"></span>
                            </h4>
                        </div>
                    </div>

                    <div>
                        <h4 align="center" > Your Profile </h4>
                    </div>
                    <div>

                        <div id="employee" class="formpanel tab-pane fade in">
                            <form th:action="@{/jobseekerProfile/edit}" th:objectmethod="post" enctype="multipart/form-data">
                                <input hidden="hidden" name="jobseeker.id" th:value="${jobseeker.id}"/>
                                <input hidden="hidden" name="jobseeker.password" th:value="${jobseeker.password}"/>
                                <div class="formrow">
                                    <h6 >Your username is <span th:text="${jobseeker.email}"></span></h6>
                                </div>

                                <div class="formrow">
                                    <label>First Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="First Name"
                                           th:value="${jobseeker.first_name}"/>
                                </div>
                                <div class="formrow">
                                    <label>Last Name</label>
                                    <input type="text" name="website" class="form-control" placeholder="Last Name"
                                           th:value="${jobseeker.last_name}"/>
                                </div>


                                <div class="formrow">
                                    <label>Introduction</label>
                                    <input type="text" name="hq_address" class="form-control"
                                           placeholder="Introduction" th:value="${jobseeker.introduction}"/>
                                </div>

                                <div class="formrow">
                                    <label>Work Experience</label>
                                    <input type="text" name="description" class="form-control"
                                           placeholder="Work Experience" th:value="${jobseeker.work_exp}"/>
                                </div>

                                <div class="formrow">
                                    <label>Education</label>
                                    <input type="text" name="description" class="form-control"
                                           placeholder="Education" th:value="${jobseeker.education}"/>
                                </div>

                                <div class="formrow">
                                    <label>Skills</label>
                                    <input type="text" name="description" class="form-control"
                                           placeholder="Skills" th:value="${jobseeker.skills}"/>
                                </div>

                                <div class="formrow">
                                    <h6>Upload New Profile Picture:</h6>
                                </div>

                                <div class="formrow">
                                    <input type="file" id="file" name="logo_url" class="form-control"
                                           th:value="${jobseeker.profilePic}"/>
                                </div>

                                <button  type="submit" class="btn" name="update">Update</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--Footer-->

<div th:replace="common/footer :: footer"/>
<!--Footer end-->

<!--Copyright-->
<div class="copyright">
    <div class="container">
        <div class="bttxt">Copyright &copy; 2017 Your Company Name. All Rights Reserved. Design by: <a
                href="http://graphicriver.net/user/ecreativesol" target="_blank">eCreativeSolutions</a></div>
    </div>
</div>

<!-- Bootstrap's JavaScript -->
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!-- Owl carousel -->
<script src="/js/owl.carousel.js"></script>

<!-- Custom js -->
<script src="/js/script.js"></script>
</body>
</html>
