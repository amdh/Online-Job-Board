<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Job Portal</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Owl carousel -->
    <link href="/css/owl.carousel.css" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom Style -->
    <link href="/css/main.css" rel="stylesheet"/>

</head>
<body>
<!-- Header start -->
<div th:replace="common/header :: header"/>
<!-- Header end -->

<!-- Page Title start -->
<div class="pageTitle">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="page-heading">Job Listing</h1>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="breadCrumb"><a href="#.">Home</a> / <a href="#.">Applied Jobs</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page Title End -->

<div class="listpgWraper">
    <div class="container">


        <div class="row" style="margin-bottom: -100px;">
            <div class="col-xs-8">
                <h2 class="section-headline">
                    <h4 class="section-headline">
                        Welcome, <span th:text="${jobseeker}? ${#strings.toUpperCase(jobseeker.first_name)} : 'Your application'">.</span>
                    </h4>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-sm-4" style="margin: 20px 20px 20px 20px;">
                <a class="btn btn-danger" th:href="@{/}">Cancel</a>
                <a class="btn btn-danger" th:href="@{/}">Reject</a>
            </div>
        </div>

        <div class="col-md-3 col-sm-8 pull-right">

        </div>
            <div class="col-md-10 col-sm-12">
                <!-- Search List -->
                <ul class="searchList">
                    <!-- job start -->
                    <li data-th-each="application:${allApplications}">

                        <div class="row">
                            <div class="col-xs-6">
                                <input type="checkbox" name="app" th:value="${application.id}"/>
                            </div>
                            <div class="col-md-10 col-sm-8">
                                <div class="jobimg"><img src="/images/jobs/jobimg.jpg" alt="Job Name"/></div>
                                <div class="jobinfo">
                                    <h3><span th:text="${application.position.title}"></span></h3>
                                    <div class="location"><span th:text="${application.position.company.name}"></span></div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="col-md-3 col-sm-8 pull-right"> <!--class="col-md-2 col-sm-4"-->
                                <!--<div class="listbtn"><a th:href="@{/jobApplication?id=${position.id}">Apply Now</a></div> -->
                                <h4 th:if="*{application.status==0}" style="color: yellow"><span>Pending</span></h4>
                                <h4 th:if="*{application.status==1}" style="color: green"><span>Offered</span></h4>
                                <h4 th:if="*{application.status==2}" style="color: red"><span>Rejected</span></h4>
                                <h4 th:if="*{application.status==3}" style="color: green"><span>OfferAccepted</span></h4>
                                <h4 th:if="*{application.status==4}" style="color: red"><span>OfferRejected</span></h4>
                                <h4 th:if="*{application.status==5}" style="color: blue"><span>Cancelled</span></h4>
                            </div>
                        </div>
                        <p th:text="${application.position.description}"></p>
                    </li>
                    <!-- job end -->


                </ul>



        </div>
    </div>
</div>

<!--Footer-->
<div th:replace="common/footer :: footer"/>
<!--Footer end-->

<!--Copyright-->
<div class="copyright">
    <div class="container">
        <div class="bttxt">Copyright &copy; 2017 Your Company Name. All Rights Reserved. Design by: <a
                href="http://graphicriver.net/user/ecreativesol" target="_blank">eCreativeSolutions</a></div>
    </div>
</div>

<!-- Bootstrap's JavaScript -->
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!-- Owl carousel -->
<script src="/js/owl.carousel.js"></script>

<!-- Custom js -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
