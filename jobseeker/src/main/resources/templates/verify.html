<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Online Job Portal</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Owl carousel -->
    <link href="/css/owl.carousel.css" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom Style -->
    <link href="/css/main.css" rel="stylesheet"/>

</head>
<body>
<!-- Header start -->

<div th:replace="common/header :: header"/>
<!-- Header end -->

<!-- Page Title start -->
<div class="pageTitle">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="page-heading">Verify Account</h1>
            </div>
        </div>
    </div>
</div>
<!-- Page Title End -->

<div class="listpgWraper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="userccount">

                    <div class="socialLogin" role="alert"><label class="alert alert-danger" th:if="${incorrectVerificationToken}">Invalid Token !</label></div>
                    <div class="socialLogin">
                        <h5>Please enter verification token:</h5>

                        <!-- login form -->
                        <div class="formpanel">
                            <form th:action="@{/jobseekerVerify}" method="post">
                                <div class="formrow">
                                    <input type="text" name="token" class="form-control" placeholder="Token"/>
                                </div>
                                <div class="formrow">
                                    <input type="hidden" name="jobseeker_id" class="form-control" th:value="${jobseeker_id}"
                                           placeholder="Token"/>
                                </div>
                                <br/> <br/>
                                <button type="submit" class="btn">Verify</button>
                            </form>
                        </div>
                        <!-- login form  end-->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->

    <div th:replace="common/footer :: footer"/>
    <!--Footer end-->

    <!--Copyright-->
    <div class="copyright">
        <div class="container">
            <div class="bttxt">Copyright &copy; 2017 Your Company Name. All Rights Reserved. Design by: <a
                    href="http://graphicriver.net/user/ecreativesol" target="_blank">eCreativeSolutions</a></div>
        </div>
    </div>

    <!-- Bootstrap's JavaScript -->
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Owl carousel -->
    <script src="/js/owl.carousel.js"></script>

    <!-- Custom js -->
    <script src="/js/script.js"></script>
</div>
</body>
</html>
