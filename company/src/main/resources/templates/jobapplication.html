<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Online Job Portal - New Job</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Owl carousel -->
    <link href="/css/owl.carousel.css" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom Style -->
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<!-- Header start -->

<div th:replace="common/header :: header"/>
<!-- Header end -->

<div class="pageTitle">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1>Application Detail</h1>
            </div>

        </div>
    </div>
</div>


<div class="listpgWraper">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6 userccount">
                <h3 th:text="${'Applicant: '+jobapplication.job_seeker.first_name +' '+jobapplication.job_seeker.last_name}"></h3>
                <br/><br/>
                <div class="row">
                    <div class="col-md-3">
                        <h6>Position Applied to:</h6>
                    </div>
                    <div class="col-md-9">
                        <h6 th:text="${jobapplication.position.title}"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h6>Introduction:</h6>
                    </div>
                    <div class="col-md-9">
                        <h6 th:text="${jobapplication.job_seeker.introduction}"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h6>Education:</h6>
                    </div>
                    <div class="col-md-9">
                        <h6 th:text="${jobapplication.job_seeker.education}"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h6>Work Experience:</h6>
                    </div>
                    <div class="col-md-9">
                        <h6 th:text="${jobapplication.job_seeker.work_exp}"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h6>Skills:</h6>
                    </div>
                    <div class="col-md-9">
                        <h6 th:text="${jobapplication.job_seeker.skills}"></h6>
                    </div>
                </div>
                <div class="row" th:if="${jobapplication.resume_url}!=null">
                    <div class="col-md-3">
                        <h6>Resume:</h6>
                    </div>
                    <div class="col-md-9">
                        <a th:href="@{${'localhost:8081/resume/'+jobapplication.resume_url}}"><button class="btn btn-success">View Resume</button></a>
                    </div>
                </div>
            </div>
    </div>
</div>



<!--Footer-->

<div th:replace="common/footer :: footer"/>
<!--Footer end-->

<!--Copyright-->
<div class="copyright">
    <div class="container">
        <div class="bttxt">Copyright &copy; 2017 Your Company Name. All Rights Reserved. Design by: <a
                href="http://graphicriver.net/user/ecreativesol" target="_blank">eCreativeSolutions</a></div>
    </div>
</div>

<!-- Bootstrap's JavaScript -->
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!-- Owl carousel -->
<script src="/js/owl.carousel.js"></script>

<!-- Custom js -->
<script src="/js/script.js"></script>
</body>
</html>
