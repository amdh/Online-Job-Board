<!-- Header start -->

<div th:replace="common/header :: header"/>
<!-- Header end -->

<div class="pageTitle">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1>Position Details</h1>
            </div>

        </div>
    </div>
</div>



<div class="listpgWraper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 userccount">
                <label class="alert alert-danger" th:if="${message}!=null" th:text="${message}"></label>
                <h3 th:text="${'Job Id : '+position.id}"></h3>
        <ul class="jbdetail">
            <li class="row">
                <div class="col-md-3 ">Location</div>
                <div class="col-md-9 "><span style="text-align: left" th:text="${position.location}"></span></div>
            </li>
            <li class="row">
                <div class="col-md-3">Description</div>
                <div class="col-md-9"><span style="text-align: left" th:text="${position.description}"></span></div>
            </li>
            <li class="row">
                <div class="col-md-3 ">Responsibilities</div>
                <div class="col-md-9 "><span style="text-align: left" th:text="${position.responsibilities}"></span></div>
            </li>
            <li class="row">
                <div class="col-md-3 ">Salary</div>
                <div class="col-md-9 "><span style="text-align: left" th:text="${position.salary}"></span></div>
            </li>
            <li class="row">
                <div class="col-md-3 ">Status</div>
                <div class="col-md-9 "><span style="text-align: left" th:if="${position.status}=='0'">Open</span>
                                                <span style="text-align: left" th:if="${position.status}=='1'">Filled</span>
                                                <span style="text-align: left" th:if="${position.status}=='2'">Cancelled</span></div>
            </li>
        </ul>
            <div class="row">
                <div class="col-md-3" th:if="${position.status}=='0'">
                <form method="post" th:action="@{/position/cancel}">
                    <input type="hidden" name="id" id="id" th:value="${position.id}"/>
                <button class="btn btn-danger" type="submit" >Cancel Position</button>
                </form>
                </div>
                <div class="col-md-3" th:if="${!position.jobapplications.empty}">
                    <a th:href="@{'/applications/'+${position.id}}"> <button class="btn btn-primary" type="button" >View Applications</button></a>

                </div>
            </div>

            </div>
        </div>
    </div>
</div>
