<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Online Job Portal - Update Job Posting</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Owl carousel -->
    <link href="/css/owl.carousel.css" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom Style -->
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<!-- Header start -->

<div th:replace="common/header :: header"/>
<!-- Header end -->

<div class="pageTitle">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="page-heading">Posted Jobs</h1>
            </div>
        </div>
    </div>
</div>

<div class="listpgWraper">
    <div class="col-md-3">
        <div class="blogWraper">
            <ul class="blogGrid row">
                <li class="col-md-12">
                    <div class="int" style="min-height: 300px">
                        <form method="post" th:action="@{/viewjobs}">

                        <h4>Open Positions</h4>
                        <input type="checkbox" name="open" id="open" th:checked="${filters[0]}"/><br/><br/>
                        <h4>Cancelled Positions</h4>
                        <input type="checkbox" name="cancelled" id="cancelled" th:checked="${filters[1]}"/><br/><br/>
                        <h4>Filled Positions</h4>
                        <input type="checkbox" name="filled" id="filled" th:checked="${filters[2]}"/><br/><br/>
                        <button class="btn btn-success" type="submit">Apply Filter</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">

        <!-- Blog start -->
        <div class="row">
            <div class="col-md-12">
                <!-- Blog List start -->
                <div class="blogWraper">
                    <ul class="blogGrid row">
                        <!-- Blog Box -->

                        <li class="col-md-4 col-sm-4" data-th-each="position : ${positionList}">
                            <div class="int" style="min-height: 300px">
                                <!-- Blog info -->
                                <div class="post-header">
                                    <h4><a th:href="@{'/position/'+${position.id}}" ><span th:text="${position.title}"></span></a></h4>
                                    <div class="Location">Location : <span th:text="${position.location}"></span></div>
                                </div>
                                <p th:text="${position.description}"></p>
                                <a th:href="@{'/updatePosition/'+${position.id}}" class="btn btn-success">Edit Position</a>
                                <span class="readmore pull-right" th:if="${position.status}=='0'">Open</span>
                                <span class="readmore pull-right" th:if="${position.status}=='1'">Filled</span>
                                <span class="readmore pull-right" th:if="${position.status}=='2'">Cancelled</span>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="common/footer :: footer"/>
<!--Footer end-->

<!--Copyright-->
<div class="copyright">
    <div class="container">
        <div class="bttxt">Copyright &copy; 2017 Your Company Name. All Rights Reserved. Design by: <a
                href="http://graphicriver.net/user/ecreativesol" target="_blank">eCreativeSolutions</a></div>
    </div>
</div>

<!-- Bootstrap's JavaScript -->
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!-- Owl carousel -->
<script src="/js/owl.carousel.js"></script>

<!-- Custom js -->
<script src="/js/script.js"></script>
</body>
</html>
